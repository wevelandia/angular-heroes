<!-- Esta página en la cual vamos a aterrizar siempre que venga alguna petición al modulo de auth. -->
<!-- <h1>Hero Layout</h1> y <h5>Footer</h5>:  Siempre van a estar en las paginas, y lo que va cambiando es; router-outlet  -->
<!-- sidenav.toggle(): Me permite abrir y cerrar el menu. -->
<mat-sidenav-container fullscreen>

  <mat-sidenav #sidenav mode="push" [ngStyle]="{ width: '250px' }">
    <mat-toolbar>

      <span>Menú</span>
      <span class="spacer"></span>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>

    </mat-toolbar>

    <mat-nav-list>
      <mat-list-item
        *ngFor="let item of sidebarItems"
        [routerLink]="item.url"
        (click)="sidenav.toggle()"
        >
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        {{ item.label }}
      </mat-list-item>
    </mat-nav-list>

  </mat-sidenav>

  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <span class="spacer"></span>

    <span>{{ user?.email }}</span>

    <button
      (click)="onLogout()"
      mat-button>
      Logout
    </button>
  </mat-toolbar>

  <div class="container">

    <router-outlet></router-outlet>

  </div>

</mat-sidenav-container>
